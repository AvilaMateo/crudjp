<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{controllerAutor.ListAllAutor()}" var="item"
                             paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="No hay datos">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.idautor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreautor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido "/>
                        </f:facet>
                        <h:outputText value="#{item.apellidoautor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nacionalidadautor"/>
                        </f:facet>
                        <h:outputText value="#{item.nacionalidadautor}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
       
    </h:body>
</html>
